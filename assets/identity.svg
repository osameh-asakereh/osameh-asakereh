<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="900" height="260" viewBox="0 0 900 260" xmlns="http://www.w3.org/2000/svg">

  <rect x="0" y="0" width="900" height="260" rx="22" fill="#0b0f14"></rect>

  <text x="40" y="60" fill="#e5e7eb" font-family="monospace" font-size="26" opacity="0">
    SYSTEM: osameh-asakereh
    <animate attributeName="opacity" from="0" to="1" dur="0.4s" fill="freeze"></animate>
  </text>

  <text x="40" y="95" fill="#9ca3af" font-family="monospace" font-size="16" opacity="0">
    STATUS: ONLINE
    <animate attributeName="opacity" from="0" to="1" dur="0.4s" begin="0.6s" fill="freeze"></animate>
  </text>

  <text x="40" y="140" fill="#e5e7eb" font-family="monospace" font-size="15" opacity="0">
    BOOT SEQUENCE:
    <animate attributeName="opacity" from="0" to="1" dur="0.4s" begin="1.2s" fill="freeze"></animate>
  </text>

  <text x="60" y="165" fill="#22c55e" font-family="monospace" font-size="14" opacity="0">
    ✓ repositories indexed
    <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="1.7s" fill="freeze"></animate>
  </text>

  <text x="60" y="190" fill="#22c55e" font-family="monospace" font-size="14" opacity="0">
    ✓ activity stream connected
    <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="2.1s" fill="freeze"></animate>
  </text>

  <text x="40" y="225" fill="#9ca3af" font-family="monospace" font-size="13" opacity="0">
    NEXT OBJECTIVE: evolve
    <animate attributeName="opacity" from="0" to="1" dur="0.4s" begin="2.7s" fill="freeze"></animate>
  </text>

  <!-- blinking cursor -->
  <rect x="360" y="210" width="10" height="18" fill="#e5e7eb">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"></animate>
  </rect>
</svg>
